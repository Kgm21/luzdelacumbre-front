<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cabañas con Carrusel</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SwiperJS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-2xl shadow-md overflow-hidden">

      <!-- Carrusel -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://www.barilochehoy.com/wp-content/uploads/2019/07/cabanas-e1563289993505.jpg" alt="Cabaña 1" class="w-full h-64 object-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://www.patagoniasinfronteras.com/fotos/accesibles_m.jpg?1537400227387" alt="Cabaña 2" class="w-full h-64 object-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://cabañasenbariloche.com/wp-content/uploads/mejores-cabanas-en-bariloche-las-marias-de-nahuel-3.jpg" alt="Cabaña 3" class="w-full h-64 object-cover">
          </div>
          <div class="swiper-slide">
            <img src="https://cabañasbariloche.com.ar/images/cabanas/cabanas-villa-labrador/cabanas-villa-labrador-bariloche.jpg" alt="Cabaña 4" class="w-full h-64 object-cover">
          </div>
        </div>
        <!-- Flechas -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- Paginación -->
        <div class="swiper-pagination"></div>
      </div>

      <!-- Info -->
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">Cabaña para 3 personas</h3>
        <p class="text-sm text-gray-500">Cama matrimonial y de una plaza</p>
        <div class="flex items-center mt-2">
          <span class="bg-green-600 text-white text-xs font-bold px-2 py-1 rounded">9.3</span>
          <span class="text-sm text-gray-600 ml-2">Excelente (950 opiniones)</span>
        </div>
        <div class="mt-4 text-sm text-gray-500 line-through">AR$ 350.000</div>
        <div class="text-xl font-bold text-gray-900">AR$ 280.000</div>
        <p class="text-sm text-gray-600">por noche · AR$ 140.000</p>
        <p class="text-xs text-gray-500">2-3 dias (dos noches)</p>
      </div>
    </div>
  </div>
    <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  </body>
  </html>
